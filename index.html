<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      /* Center the card in the middle of the screen */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        margin: 0;
        perspective: 1000px; /* Adds depth for 3D transforms */
      }

      /* Main card container */
      .card {
        width: 250px;
        height: 350px;
        position: relative;
        transform-style: preserve-3d; /* Allows 3D transformations */
        transition: transform 0.1s; /* Smooth transition for tilting */
      }

      /* Style for front the card */
      .card-face {
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 4.5% / 3.5%;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        overflow: hidden;
      }

      /* Image */
      .card-image {
        width: 100%;
        height: 100%;
        background-image: url("card.png");
        background-size: cover;
      }

      .holo-front {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        mix-blend-mode: color-dodge;
        background-image: url("pattern.webp"),
          repeating-linear-gradient(
            0deg,
            rgb(255, 119, 115) 5%,
            rgba(255, 237, 95, 1) 10%,
            rgba(168, 255, 95, 1) 15%,
            rgba(131, 255, 247, 1) 20%,
            rgba(120, 148, 255, 1) 25%,
            rgb(216, 117, 255) 30%,
            rgb(255, 119, 115) 35%
          ),
          repeating-linear-gradient(
            133deg,
            #0e152e 0%,
            hsl(180, 10%, 60%) 3.8%,
            hsl(180, 29%, 66%) 4.5%,
            hsl(180, 10%, 60%) 5.2%,
            #0e152e 10%,
            #0e152e 12%
          ),
          radial-gradient(
            farthest-corner circle at 50% 50%,
            rgba(0, 0, 0, 0.1) 12%,
            rgba(0, 0, 0, 0.15) 20%,
            rgba(0, 0, 0, 0.25) 120%
          );
        background-blend-mode: exclusion, hue, hard-light, exclusion;
        background-size: 50%, 200% 700%, 300%, 200%;
        background-position: center, 0% 50%, 50% 50%, 50% 50%;
        filter: brightness(calc((0 * 0.3) + 0.5))
          /*mouseposition where center is 0 border are 1 X 0,3 */ contrast(2)
          saturate(1.5);
      }

      .holo-back {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        mix-blend-mode: color-burn;
        background-image: url("pattern.webp"),
          repeating-linear-gradient(
            0deg,
            rgb(255, 119, 115) 5%,
            rgba(255, 237, 95, 1) 10%,
            rgba(168, 255, 95, 1) 15%,
            rgba(131, 255, 247, 1) 20%,
            rgba(120, 148, 255, 1) 25%,
            rgb(216, 117, 255) 30%,
            rgb(255, 119, 115) 35%
          ),
          repeating-linear-gradient(
            133deg,
            #0e152e 0%,
            hsl(180, 10%, 60%) 3.8%,
            hsl(180, 29%, 66%) 4.5%,
            hsl(180, 10%, 60%) 5.2%,
            #0e152e 10%,
            #0e152e 12%
          ),
          radial-gradient(
            farthest-corner circle at 50% 50%,
            rgba(0, 0, 0, 0.1) 12%,
            rgba(0, 0, 0, 0.15) 20%,
            rgba(0, 0, 0, 0.25) 120%
          );
        background-blend-mode: exclusion, hue, hard-light, exclusion;
        background-size: 50%, 200% 400%, 195%, 200%;
        background-position: center, 0% 50%, calc(50% * -1) calc(50% * -1),
          50% 50%;
        filter: brightness(calc((0 * 0.5) + 0.8))
          /*mouseposition where center is 0 border are 1 X 0,3 */ contrast(1.6)
          saturate(1.4);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card-face">
        <div class="card-image"></div>
        <div class="holo-front"></div>
        <div class="holo-back"></div>
      </div>
    </div>

    <script>
      // Get references to the main elements
      const card = document.querySelector(".card");
      const shine = document.querySelector(".holo-front");
      const coach = document.querySelector(".holo-back");

      // Add mousemove event for tilt and holographic effects
      card.addEventListener("mousemove", (e) => {
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        // Calculate rotation
        const centerX = rect.width / 2;
        const centerY = rect.height / 2;

        // Calculate tilt based on mouse position
        const rotateX = (y - centerY) / 10;
        const rotateY = (centerX - x) / 10;

        // Apply tilt effect
        card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;

        // Holographic effect based on mouse position
        const percentX = (x / rect.width) * 100;
        const percentY = (y / rect.height) * 100;
        const percentRX = percentX * -1;
        const percentRY = percentY * -1;

        shine.style.backgroundPosition = `center, 0% ${percentY}%, ${percentX}% ${percentY}%, ${percentX}% ${percentY}%`;
        coach.style.backgroundPosition = `center, 0% ${percentY}%, ${percentRX}% ${percentRY}%, ${percentX}% ${percentY}%`;

        shine.style.opacity = 0.75;
        coach.style.opacity = 0.75;
      });

      // Reset effects when mouse leaves the card
      card.addEventListener("mouseleave", () => {
        card.style.transform = "rotateX(0) rotateY(0)";
        shine.style.opacity = 0;
        coach.style.opacity = 0;
      });
    </script>
  </body>
</html>
